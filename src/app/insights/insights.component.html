<div class="insights-area" fxLayout="row">
    <div class="top-content" fxFlex="30">
        <div class="top-title">
            TODAY
        </div>
        <div class="top-sub">
            TOTAL ASSETS
        </div>
        <div class="top-cont">
            16
        </div>
        <mat-divider class="divider">
        </mat-divider>
        <div class="assets-list" fxLayout="row wrap">
            <div class="asset-grid" fxFlex="50">
                <img class="icon" src="assets/insights/truck.svg" />
                <div>BAGGAGE TRUCK</div>
                <div class="asset-count">7</div>
            </div>
            <div class="asset-grid" fxFlex="50">
                <img class="icon" src="assets/insights/catering.svg" />
                <div>CATERING</div>
                <div class="asset-count">2</div>
            </div>
            <div class="asset-grid" fxFlex="50">
                <img class="icon" src="assets/insights/truck1.svg" />
                <div>BUS</div>
                <div class="asset-count">4</div>
            </div>
            <div class="asset-grid" fxFlex="50">
                <img class="icon" src="assets/insights/stepladder.svg" />
                <div>STEP LADDER</div>
                <div class="asset-count">1</div>
            </div>
        </div>
    </div>
    <div fxFlex="70">
        <div fxLayout="row wrap">
            <div class="insight-card" fxFlex="100">
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartsLabels" [legend]="lineChartLegend"
                    [options]="departmentChartOptions" [colors]="lineChartColors"
                    [chartType]="lineChartType">
                </canvas>
            </div>
            <div class="insight-card" fxFlex="100">
                <div class="usage-title">USAGE BY EQUIPMENT</div>
                <div class="equip-list" *ngFor="let v of equipUsage" fxLayout="row">
                    <img fxFlex="20" [src]="v.icon" />
                    <progress-bar class="equips" fxFlex="80" [progress]="v.value" [color]="'#4285F4'">
                    </progress-bar>
                </div>
            </div>
        </div>
    </div>
</div>
