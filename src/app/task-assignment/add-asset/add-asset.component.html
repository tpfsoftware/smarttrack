<div fxLayout="row">
        <div fxFlex="50">
            <h2>Add asset to</h2>
        </div>
        <div fxFlex="50" class="bay-drop">
                <div fxLayout="row" class="bay-margin">
                        <div class="bay-label">BAY</div>
                        <mat-select name="bays" [(ngModel)]="bayType" #bays="ngModel">
                          <mat-option [value]="bayType.id" *ngFor="let bayType of bayTypes" class="mat-normal-option">{{bayType}}
                          </mat-option>
                        </mat-select>
                </div>
        </div>     
</div>
<div fxLayout="row" class="truck">
    <h4>BAGGAGE TRUCK</h4>
</div>
<div fxLayout="row" fxLayoutGap="20px">
        <h5 *ngFor="let bag of baggage" fxFlex="20" class="equip" fxFlex="25">{{bag}}</h5>
</div>
<div fxLayout="row">
        <h4>Catering</h4> 
</div> 
<div fxLayout="row" fxLayoutGap="20px">
                <h5 *ngFor="let cater of catering" fxFlex="20" class="equip catering" fxFlex="25">{{cater}}</h5>                           
    </div>                    
<div fxLayout="row">
        <h4>Step Ladder</h4> 
</div> 
<div fxLayout="row" fxLayoutGap="20px">
                    <h5 *ngFor="let lad of ladder" class="equip ladder" fxFlex="25">{{lad}}</h5>
                    <h5 class="equip" fxFlex="25">ST102</h5>                              
</div>
<div fxLayout="row">
        <h4>Bus</h4> 
</div>
<div fxLayout="row" fxLayoutGap="20px">
                <h5 *ngFor="let bus of buses" class="equip"  style="background-color:#B6B6B6" fxFlex="25">{{bus}}</h5>
</div>  
<div fxLayout="row" class="act-btn" fxLayoutAlign="center" fxLayoutGap="40px"> 
            <button fxFlex="30" class="cancel-btn" mat-raised-button (click)="cancel()">CANCEL</button>
    
            <button fxFlex="30" class="add-btn" mat-raised-button color="warn" (click)="add()">ADD</button>
    

</div>
