<div fxLayout="row wrap">
        <div class="bay-title" *ngFor="let list of fullList" fxFlex="40">
                <div class="bay-info">
                        <div style="background-color: rgb(0, 50, 124);border-top-left-radius: 12px;border-top-right-radius: 12px;">
                                <div fxLayout="row">
                                        <h4 style="margin-left: 4%;" fxFlex="90">{{list.bay_id}}</h4>
                                        <h4 style="margin-right: 3%;color:#AEE1FF !important;font-size: 69%" fxFlex="10"
                                                (click)="edit(list)"> Edit</h4>
                                </div>

                        </div>
                </div>
                <div class="bay-card">
                        <mat-card class="asset-title">
                                <mat-card-title class="bay-det" fxLayout="row">
                                        <div fxFlex="85">
                                                <h5>{{list.origin}}</h5>
                                                <h5>{{list.arrival_flight_no}}</h5>
                                        </div>
                                        <div fxFlex="15">
                                                <h5>{{list.destination}}</h5>
                                                <h5>{{list.departure_flight_no}}</h5>
                                        </div>
                                </mat-card-title>
                                <div class="car-border"></div>
                                <mat-card-content>
                                        <div fxLayout="row" fxLayoutGap="5px">
                                                <h5 fxFlex="20">Baggage Truck</h5>
                                                <div fxFlex="80">
                                                        <div *ngFor="let equip of list.name" fxLayout="row" fxLayoutGap="20x">
                                                                <h5 class="equip" *ngIf="equip=='Baggage'"
                                                                        fxFlex="50">
                                                                        {{list.name}}</h5>

                                                        </div>
                                                </div>
                                        </div>
                                        <div fxLayout="row" fxLayoutGap="5px">
                                                <h5 fxFlex="20">Catering</h5>
                                                <div fxFlex="80">
                                                        <div *ngFor="let equip of list.name" fxLayout="row" fxLayoutGap="20px">
                                                                <h5 class="equip" *ngIf="equip=='Catering'"
                                                                        style="background-color:#B2B7FF" fxFlex="50">
                                                                        {{list.name}}</h5>

                                                        </div>
                                                </div>
                                        </div>
                                        <div fxLayout="row" fxLayoutGap="5px">
                                                <h5 fxFlex="20">Step Ladder</h5>
                                                <div fxFlex="80">
                                                        <div *ngFor="let equip of list.name" fxLayout="row" fxLayoutGap="20px">
                                                                <h5 *ngIf="equip=='Step Ladder'" class="equip"
                                                                        style="background-color:#95E48D" fxFlex="50">
                                                                        {{list.name}}</h5>
                                                                       
                                                        </div>
                                                </div>
                                        </div>
                                        <div fxLayout="row" fxLayoutGap="5px">
                                                <h5 fxFlex="20">Bus</h5>
                                                <div fxFlex="80">
                                                        <div *ngFor="let equip of list.name" fxLayout="row" fxLayoutGap="20px">
                                                                <h5 class="equip" *ngIf="equip=='Bus'"
                                                                        style="background-color:#B6B6B6" fxFlex="50">
                                                                        {{list.name}}</h5>
                                                        </div>
                                                </div>
                                        </div>
                                </mat-card-content>
                        </mat-card>
                </div>
        </div>
        <div style="position: absolute;
        bottom: 2%;
        right: 2%;
        z-index: 100;">
                        <button style="border-radius: 20px;
                            border: solid 1px #ED2024;
                                    color: #FFFFFF; font-size: 173%; " mat-raised-button color="warn" (click)="add()">+</button>
                
                </div>
</div>
