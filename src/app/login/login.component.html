<div class="login-wrapper" fxLayout="row">
    <div fxFlex="100" class="login-bg">
        <div fxFlex="54"></div>
        <div fxFlex="46">
            <div class="example-container">
                <div class="logo">
                    <img src="assets/login/logo.svg" />
                </div>
                <mat-form-field class="user-info">
                    <mat-label>Username</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="user-info">
                    <mat-label>Password</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button color="primary" class="login-btn" (click)="login()">Login</button>
                <div class="login-foot">Powered by RAPID TURN</div>
            </div>
        </div>
        <mat-form-field class="user-info">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
           
        </mat-form-field>
        <mat-form-field class="user-info">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>

           
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-btn" (click)="login()">Login</button>


    </div>
</div>
