<div class="dashboard-area">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="mstyles" [center]="center" [mapTypeId]="roadmap"
        [streetViewControl]="false" [disableDefaultUI]="false" [zoomControl]="false">

        <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.name, i)"
            [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="m.icons"
            [label]="{color: '#000041',fontWeight: 'bold',fontSize:'12px',text:m.name}" [markerDraggable]="false">
            <agm-info-window #infoWindow>
                <strong>{{m.name}}</strong>
            </agm-info-window>
        </agm-marker>

        <agm-marker *ngFor="let m of assetMarkers; let i = index"  [iconUrl]="m.icons"
            [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]="false">
        </agm-marker>
    </agm-map>
    <div *ngIf="!showEquip" class="equip-details" fxLayout='row'>
        <div><img src="assets/dashboard/baggage.svg" class="fh-img" alt="Baggage" />Baggage Truck</div>
        <div><img src="assets/dashboard/catering.svg" class="fh-img" alt="Catering" />Catering</div>
        <div><img src="assets/dashboard/stepladder.svg" class="fh-img" alt="Step Ladder" />Step Ladder</div>
        <div><img src="assets/dashboard/bus.svg" class="fh-img" alt="Bus" />Bus</div>
    </div>
    <div  class="flight-card" *ngIf="showEquip">
        <div fxLayout="row" class="flight-title">
            <div fxFlex="90" class="bay-no">{{value.name}}</div>
            <mat-icon class="close" (click)="closeModal()">close</mat-icon>
        </div>
        <mat-card class="flight-details">
            <div fxLayout="row wrap">
                <div class="left" fxFlex="42">
                    <div class="source">{{value.origin}}</div>
                    <div class="flt-no">{{value.arrival_flight_no}}</div>
                    <div class="details">STA: 13:00 <span>ATA:13:15</span></div>
                </div>
                <div fxFlex="6">
                </div>
                <div class="right" fxFlex="42">
                    <div class="source">{{value.destination}}</div>
                    <div class="flt-no">{{value.departure_flight_no}}</div>
                    <div class="details">STD: 13:45 <span>ATD:--:--</span></div>
                </div>
                <div fxFlex="90">
                    <div class="turn-details">
                        Turn time left : 12 mins
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="equip-detail" fxLayout='row'>
                    <div><img src="assets/dashboard/baggage.svg" class="fh-img" alt="Baggage" />Baggage Truck</div>
                    <div><img src="assets/dashboard/catering.svg" class="fh-img" alt="Catering" />Catering</div>
                    <div><img src="assets/dashboard/stepladder.svg" class="fh-img" alt="Step Ladder" />Step Ladder</div>
                    <div><img src="assets/dashboard/bus.svg" class="fh-img" alt="Bus" />Bus</div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
